name: GitHub Actions-test1

on: 
  push:
    branches: 
      - main

jobs:
  my_testing:
    runs-on: ubuntu-latest

    steps:
    - name: Print Hello Message in testing
      run : echo "Hello World from Testing job"
   
  
  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
    steps:
    - name: Print Hello Message in deploy
      run: echo "Hello World from Deploy"
